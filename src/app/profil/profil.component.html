<div class="container">
  <div class="d-flex justify-content-center">
    <div
      class="d-flex justify-content-start pb-5 border-bottom"
      style="width: 750px"
    >
      <div>
        <img
          class="porfil-img"
          style="width: 140px; height: 140px"
          [src]="httpservice.user_me['image']"
        />
      </div>
      <div class="d-flex flex-column ml-5 mt-3">
        <div class="d-flex justify-content-around align-items-center">
          <div>
            <h1>{{ httpservice.user_me["username"] }}</h1>
          </div>
          <div class="ml-3">
            <button class="btn border btn-sm">Edit Profile</button>
          </div>
          <div class="ml-3"><i class="bi bi-gear-wide bigicon"></i></div>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-3">
          <div class="ml-2">
            <h6>
              <strong>{{ my_profile["publications"] }}</strong> publications
            </h6>
          </div>
          <div class="ml-4">
            <h6>
              <strong>{{ my_profile["am_follow"] }}</strong> subscribers
            </h6>
          </div>
          <div class="ml-4">
            <h6>
              <strong>{{ my_profile["follow_me"] }}</strong> subscriptions
            </h6>
          </div>
        </div>
        <div class="p-2 mt-3">
          <button class="btn btn-primary btn-sm">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link rounded-0 btn-outline-dark active mr-1 border-0"
          id="pills-tab1-tab"
          data-toggle="pill"
          href="#pills-tab1"
          role="tab"
          aria-controls="pills-tab1"
          aria-selected="true"
          ><i class="bi bi-grid-3x3"></i>
          <small class="ml-1">PUBLICATIONS</small></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link rounded-0 btn-outline-dark mr-1 ml-1 border-0"
          id="pills-tab2-tab"
          data-toggle="pill"
          href="#pills-tab2"
          role="tab"
          aria-controls="pills-tab2"
          aria-selected="false"
          ><i class="bi bi-flower1"></i> <small class="ml-1">PLANTE</small></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link rounded-0 btn-outline-dark ml-1 border-0"
          id="pills-tab3-tab"
          data-toggle="pill"
          href="#pills-tab3"
          role="tab"
          aria-controls="pills-tab3"
          aria-selected="false"
          ><i class="bi bi-bookmark"></i>
          <small class="ml-1">RECORDINGS</small></a
        >
      </li>
    </ul>
  </div>
  <div class="d-flex justify-content-center">
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-tab1"
        role="tabpanel"
        aria-labelledby="pills-tab1-tab"
      >
        <div class="row justify-content-center" style="width: 700px">
          <div class="col-sm mt-3" *ngFor="let x of List_Pub">
            <img [src]="x['image']" width="150px" />
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-tab2"
        role="tabpanel"
        aria-labelledby="pills-tab2-tab"
      >
        <div class="row justify-content-center" style="width: 700px">
          <div class="col-sm mt-3" *ngFor="let x of List_Plants">
            <img [src]="x['image']" width="150px" />
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-tab3"
        role="tabpanel"
        aria-labelledby="pills-tab3-tab"
      >
        <div class="row justify-content-center" style="width: 700px">
          <div class="col-sm mt-3" *ngFor="let x of []">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2rMZOfC_gTqYdfQhJU7Jycb_2vFKRy0pfZg&usqp=CAU"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
